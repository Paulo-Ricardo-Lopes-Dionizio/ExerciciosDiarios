<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexendo com o table</title>
</head>
<body>
    <h1>Usando table e suas funções</h1><!-- Função de utilizar como titulo -->
    <table border="1" width="350px" height="200px"><!-- borda envolta da "table" + alteração de altura e largura(height,width) -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
</table>
<hr><!--Divisão de linha-->
    <table border="1" align="center"><!-- alinhando ao centro do site. -->        
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha01</td><!-- linhas -->
                <td colspan="4">preenchidos centro</td><!-- ocupando 4 espaços de "cell" -->
        </tr>
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha02</td><!-- linhas -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
        </tr>
    </table>
    <table border="1" align="left"><!-- alinhando ao centro do site. -->        
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha01</td><!-- linhas -->
                <td colspan="4">preenchidos esquerda</td><!-- ocupando 4 espaços de "cell" -->
        </tr>
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha02</td><!-- linhas -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
        </tr>
    </table>
    <table border="1" align="right"><!-- alinhando ao centro do site. -->        
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha01</td><!-- linhas -->
                <td colspan="4">preenchidos direita</td><!-- ocupando 4 espaços de "cell" -->
        </tr>
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha02</td><!-- linhas -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
        </tr>
    </table>

    <table border="1"width="100%"><!--Borda & largura por base do tamanho-->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
        <tr><td colspan="2">3</td><td colspan="2">3</td></tr><!-- espaço ocupando de 2x2 com diferentes "td" -->
        <tr><td colspan="2">3</td><td colspan="2">3</td></tr><!-- espaço ocupando de 2x2 com diferentes "td" -->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
        <th>2</th><!-- linhas -->
    </table>

</body>
</html>
