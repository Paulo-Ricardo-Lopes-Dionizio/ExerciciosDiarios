<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexendo com o table</title>
</head>
<body>
    <h1>Usando table e suas funções</h1>
    <table border="1" width="350px" height="200px"><!-- borda envolta da "table" + alteração de altura e largura(height,width) -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <tr><td colspan="4" align="center">2</td></tr><!-- Alinhando para o centro e ocupando 4 espaços de "cell" -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
    <th>1</th><!-- linhas -->
</table>
    <table border="1" align="center"><!-- alinhando ao centro do site. -->
        
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha01</td><!-- linhas -->
                <td colspan="4">preenchidos</td><!-- ocupando 4 espaços de "cell" -->
        </tr>
        <tr><!-- "tr" + "td" interno pode fazer coluna horizontal -->
                <td>linha02</td><!-- linhas -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
                <td>""</td><!-- espaço ocupado -->
        </tr>
    </table>
    <table border="1">
        <th>2</th>
        <th>2</th>
        <th>2</th>
        <th>2</th>
        <tr><td colspan="2">3</td><td colspan="2">3</td></tr>
        <tr><td colspan="2">3</td><td colspan="2">3</td></tr>
        <th>2</th>
        <th>2</th>
        <th>2</th>
        <th>2</th>
        
    </table>

</body>
</html>
